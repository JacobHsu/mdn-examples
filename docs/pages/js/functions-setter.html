  <body>
    <section id="static"><pre><code id="static-js" data-height="">const language = {
  set current(name) {
    this.log.push(name);
  },
  log: [],
};

language.current = 'EN';
language.current = 'FA';

console.log(language.log);
// Expected output: Array ["EN", "FA"]
</code></pre></section>
